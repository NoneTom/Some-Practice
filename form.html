	<h1>
		So, as I said, I'll give you advice, just write down what will be interesting for you.</h1>
	<main>
		<form action="https://formspree.io/xbjyyezq" method="POST">
			<label>
		Write genre: <input type"text" name="Genre" placeholder="Genre">
		</label>
			<br>
			<label>
	    Write language: <input type"text" name="language"placeholder="Language"></label>
			<br>
			<label>
		Write author: <input type"text" name="Author"placeholder="Author"></label>

			<label>
        Or you can write your personal wishes: <input type"text" name="Wishes"placeholder="Wishses"></label>
			<br>
			<label>Also, write your email or phone number so I can answer you:</label>

			<input type"email" name="I am" placeholder="Email">

			<br>
			<br>

			<h3>
				I invite you to participate in the survey on how many books you read in a year - </h3>
			<label>
                <input type="radio" name="I read" value="1-3">1-3(When I have time)

            </label>
			<label>
                <input type="radio" name="I read" value="3-10">3-10(For fun)

            </label>
			<label>
                <input type="radio" name="I read" value="10-50">10-50(I only have letters infront of my eyes)

            </label>
			<br>
			<br>
			<input type="submit">
			<input type="reset">
			<h2>
				Thank you for coming here and become the brains of this world!</h2>
		</form>
